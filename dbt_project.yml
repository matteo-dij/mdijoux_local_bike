name: dbt_prod_pipeline

on:
  push:
    branches:                    # ⚠️ déclenche sur TOUTES les branches
      - '**'
  pull_request:                  # ⚠️ déclenche aussi sur les PR

jobs:
  run-dbt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dbt dependencies
        run: pip install dbt-bigquery

      - name: Set up GCP credentials
        run: |
          echo "$GCP_SERVICE_ACCOUNT" > gcp_key.json

      - name: Create dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "
          mdijoux_local_bike:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: wise-arch-462417-r3
                dataset: local_bike
                keyfile: gcp_key.json
                threads: 4
                location: EU
                priority: interactive
          " > ~/.dbt/profiles.yml

      - name: Run dbt
        run: dbt run --profiles-dir ~/.dbt
