version: 2

models:
  -  name: mart_product_stocks
     description: Mart table containing product stock information across all stores.
     columns:
        -  name: product_id
           description: unique identifier for the product.
           data_type: string
           tests:
             - not_null
             - unique
          
        -  name: product_name
           description: name of the product.
           data_type: string
           
        -  name: brand_name
           description: name of the product's brand.
           data_type: string
           
        -  name: category_name
           description: category of the product.
           data_type: string
           
        -  name: model_year
           description: year of the product.
           data_type: integer
           
        -  name: total_stock_quantity
           description: total quantity of the product across all stores.
           data_type: integer
           
        -  name: total_stock_value
           description: total sotck value of the product across all stores in dollars
           data_type: float